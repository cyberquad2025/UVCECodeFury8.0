      --green: #2d6a4f;
      --dark: #1b4332;
      --light: #d8f3dc;
      --bg: #f6fff9;

      margin: 0;

    }

    /* Weather Strip */
    .weather-strip {

      padding:8px; background:#40916c; color:#fff; font-size:14px; flex-wrap:wrap;

      padding:4px 10px; border-radius:999px; font-weight:600;
    }

    }
    .logo { font-size:20px; font-weight:bold; }

    nav a { color:#fff; text-decoration:none; font-weight:500; }

    .menu-toggle { display:none; font-size:26px; cursor:pointer; }
    .lang-select { padding:6px; border-radius:6px; font-weight:600; }
    @media(max-width:768px){
      nav ul { display:none; flex-direction:column; gap:14px; background:rgba(0,0,0,0.9);
               position:absolute; top:100%; left:0; width:100%; padding:18px 0; text-align:center; }

      .menu-toggle { display:block; }

    .container { display:flex; padding:20px; gap:20px; }
    .sidebar {

    }

    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar li { margin:10px 0; }

    .sidebar a:hover { color:var(--green); }

    .main { flex:1; display:flex; flex-direction:column; gap:20px; }

function t(){ return translations[localStorage.getItem("lang") || "en"]; }

function changeLanguage(){
  const lang = document.getElementById("langSelect").value;
  localStorage.setItem("lang", lang);
  const L = t();

  document.getElementById("nav_home").textContent = L.nav_home;
  document.getElementById("nav_market").textContent = L.nav_market;
  document.getElementById("nav_equip").textContent = L.nav_equip;
  document.getElementById("nav_logout").textContent = L.nav_logout;

  document.getElementById("sb_title").textContent = L.sb_title;
  document.getElementById("sb_browse").textContent = L.sb_browse;
  document.getElementById("sb_orders").textContent = L.sb_orders;
  document.getElementById("sb_insights").textContent = L.sb_insights;
  document.getElementById("card_market").textContent = L.card_market;
  document.getElementById("card_orders").textContent = L.card_orders;
  document.getElementById("card_insights").textContent = L.card_insights;

  const wl = document.getElementById("weatherLoading");
  if(wl) wl.textContent = L.weather_loading;

  loadCrops();
  loadOrders();
}

/* Load Crops */
async function loadCrops(){
  const res = await fetch(API+"/crops");
  const crops = await res.json();
  const el = document.getElementById("cropsList");
  const L = t();
  if(!crops.length){ el.innerHTML = `<li><span>${L.list_empty}</span></li>`; return; }
  el.innerHTML =
    crops.map(c=>`
      <li>
        <span>${c.crop_name} - ${c.quantity} ${L.units} ${L.at} ‚Çπ${c.price} (${L.farmer} #${c.farmer_id})</span>
        <button class="buy-btn" onclick="buyCrop(${c.id}, ${c.farmer_id}, ${c.price})">${L.buy}</button>
      </li>
    `).join("");
  generateInsights(crops);
}

/* Buy Crop */
async function buyCrop(crop_id, farmer_id, price){
  const res = await fetch(API+"/orders", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({ buyer_id: user.id, crop_id, farmer_id, price })
  });
  const data = await res.json();
  alert(data.message || data.error);
  loadOrders();
}

/* Load Orders */
async function loadOrders(){
  const res = await fetch(API+"/orders?buyer_id="+user.id);
  const orders = await res.json();
  const L = t();
  document.getElementById("ordersList").innerHTML =
    orders.map(o=>`<li><span>${L.order_item} #${o.id}: ${o.crop_name} ${L.at} ‚Çπ${o.price}</span></li>`).join("");
}

/* Generate Market Insights */
let chartRef = null;
function generateInsights(crops){
  const L = t();
  if(!crops.length) return;
  const cropStats = {};
  crops.forEach(c=>{
    if(!cropStats[c.crop_name]) cropStats[c.crop_name] = { totalPrice:0, count:0, qty:0 };
    cropStats[c.crop_name].totalPrice += c.price;
    cropStats[c.crop_name].count++;
    cropStats[c.crop_name].qty += c.quantity;
  });
  const labels = Object.keys(cropStats);
  const avgPrices = labels.map(l=> Number((cropStats[l].totalPrice / cropStats[l].count).toFixed(2)));
  const totalQty = labels.map(l=> cropStats[l].qty);

  const ctx = document.getElementById("insightsChart").getContext("2d");
  if(chartRef) chartRef.destroy();
  chartRef = new Chart(ctx,{
    type:"bar",
    data:{
      labels,
      datasets:[
        { label:L.chart_avg, data:avgPrices, backgroundColor:"rgba(45,106,79,0.7)" },
        { label:L.chart_qty, data:totalQty, backgroundColor:"rgba(72,201,176,0.7)" }
      ]
    },
    options:{ responsive:true, plugins:{ legend:{ position:"top" } }, scales:{ y:{ beginAtZero:true } } }
  });
}

/* Weather */
async function loadWeather(){
  const el = document.getElementById('weatherStrip');
  const L = t();
  try {
    const pos = await new Promise((resolve,reject)=>{ navigator.geolocation.getCurrentPosition(resolve,reject); });
    const {latitude:lat,longitude:lon}=pos.coords;
    const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    const j=await r.json(); const w=j.current_weather;
    el.innerHTML = `<span class="weather-pill">üå°Ô∏è ${Math.round(w.temperature)}¬∞C</span>
                    <span class="weather-pill">üí® ${w.windspeed} km/h</span>`;
  }catch(e){ el.innerHTML = `<span>${L.weather_unavail}</span>`; }
}

/* Init */
(function init(){
  const savedLang = localStorage.getItem("lang") || "en";
  document.getElementById("langSelect").value = savedLang;
  changeLanguage();
  loadCrops();
  loadOrders();
  loadWeather();
})();
