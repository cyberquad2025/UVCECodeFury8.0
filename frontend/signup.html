<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriMitra | Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #96e6a1, #43cea2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #b7e4c7;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #40916c;
      outline: none;
      box-shadow: 0 0 5px rgba(64,145,108,0.4);
    }
    button {
      background: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b4332;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
    .switch a {
      color: #2d6a4f;
      font-weight: bold;
      text-decoration: none;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üå± Signup for AgriMitra</h2>
  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <select id="signupRole">
      <option value="farmer">üë®‚Äçüåæ Farmer</option>
      <option value="buyer">üõí Buyer</option>
    </select>
    <button type="submit">Signup</button>
  </form>
  <div class="switch">
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

<script>
const API = "http://127.0.0.1:5000"; 

document.getElementById("signupForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const res = await fetch(API+"/signup", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      name: document.getElementById("signupName").value,
      email: document.getElementById("signupEmail").value,
      password: document.getElementById("signupPassword").value,
      role: document.getElementById("signupRole").value
    })
  });
  const data = await res.json();
  alert(data.message || data.error);
  if(data.message){
    window.location = "login.html"; // redirect to login on success
  }
});
</script>
</body>
</html>
